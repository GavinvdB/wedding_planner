<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="home_stylesheet.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>login</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary w-100" style="background-color: #ffece1;"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Rood.png" alt="Logo" width="240" height="135">
            </a> 
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="INSERT LINK">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <form>
        <div class="contactForm"><label for="FirstName" class="form-label">Voornaam:</label><br>
        <input type="text" class="form-control" id="FirstName">
        </div>
        <br>
        <div class="contactForm"><label for="LastName" class="form-label">Achternaam:</label><br>
        <input type="text" class="form-control" id="LastName">
        </div>
        <br>
        <div class="contactForm"><label for="Email" class="form-label">E-mailadres:</label><br>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="contactForm"><label for="Phone" class="form-label">Telefoonnummer:</label><br>
            <input type="tel" id="Phone" name="Phone" placeholder="06-12345678" pattern="[0-9]{2}-[0-9]{8}" required>
        </div>
        <br>
        <div class="contactForm"><label for="TextBox" class="form-label">Zet hieronder je vragen:</label><br>
        <textarea id="TextBox" name="TextBox" rows="20" cols="100"></textarea>
        <br>
        <div class="contactFormCheck"><input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Ik wil op de hoogte blijven voor nieuwsberichten van Weddingplanner Blooming Days.</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Versturen</button>
    </form>
</body>
</html>
